<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ClickFunnels Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #a06cd5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #8855c5;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ClickFunnels 2.0 Integration Test</h1>
    
    <div class="test-section">
        <h2>Configuration Status</h2>
        <div id="config-status">Loading...</div>
    </div>
    
    <div class="test-section">
        <h2>Test Contact Creation</h2>
        <form id="test-form">
            <label>Email:</label>
            <input type="email" id="test-email" value="test@example.com" required>
            
            <label>First Name:</label>
            <input type="text" id="test-firstname" value="Test" required>
            
            <label>Last Name:</label>
            <input type="text" id="test-lastname" value="User">
            
            <label>Country:</label>
            <input type="text" id="test-country" value="United States">
            
            <button type="submit">Send Test Contact to ClickFunnels</button>
        </form>
        <div id="test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>API Response Details</h2>
        <div id="api-details"></div>
    </div>

    <script src="js/clickfunnels-config.js"></script>
    <script>
        // Check configuration
        const configStatus = document.getElementById('config-status');
        if (typeof CLICKFUNNELS_CONFIG !== 'undefined') {
            configStatus.innerHTML = `
                <strong>✅ Configuration Loaded</strong><br>
                Workspace ID: ${CLICKFUNNELS_CONFIG.workspaceId}<br>
                Team ID: ${CLICKFUNNELS_CONFIG.teamId}<br>
                API Key: ${CLICKFUNNELS_CONFIG.apiKey.substring(0, 10)}...
            `;
        } else {
            configStatus.innerHTML = '<strong>❌ Configuration NOT loaded</strong>';
        }
        
        // Test form submission
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('test-result');
            const apiDetails = document.getElementById('api-details');
            const submitBtn = this.querySelector('button');
            
            resultDiv.innerHTML = '<p>Sending request...</p>';
            apiDetails.innerHTML = '';
            submitBtn.disabled = true;
            
            const email = document.getElementById('test-email').value;
            const firstName = document.getElementById('test-firstname').value;
            const lastName = document.getElementById('test-lastname').value;
            const country = document.getElementById('test-country').value;
            
            try {
                const payload = {
                    contact: {
                        email: email,
                        first_name: firstName,
                        last_name: lastName,
                        fields: {
                            source: 'Test Page',
                            country: country,
                            registration_date: new Date().toISOString()
                        }
                    }
                };
                
                console.log('Sending payload:', JSON.stringify(payload, null, 2));
                
                const url = `https://api.myclickfunnels.com/api/v2/workspaces/${CLICKFUNNELS_CONFIG.workspaceId}/contacts`;
                
                apiDetails.innerHTML = `
                    <strong>Request Details:</strong><br>
                    URL: ${url}<br>
                    Method: POST<br>
                    Payload: <pre>${JSON.stringify(payload, null, 2)}</pre>
                `;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CLICKFUNNELS_CONFIG.apiKey}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = responseText;
                }
                
                console.log('Response status:', response.status);
                console.log('Response data:', responseData);
                
                apiDetails.innerHTML += `
                    <br><strong>Response Details:</strong><br>
                    Status: ${response.status} ${response.statusText}<br>
                    Response: <pre>${JSON.stringify(responseData, null, 2)}</pre>
                `;
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ✅ Success! Contact created in ClickFunnels.<br>
                            Contact ID: ${responseData.contact?.id || 'N/A'}<br>
                            Email: ${responseData.contact?.email || email}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ❌ Error: ${response.status} ${response.statusText}<br>
                            Message: ${JSON.stringify(responseData, null, 2)}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        ❌ Exception: ${error.message}
                    </div>
                `;
                apiDetails.innerHTML += `<br><strong>Error:</strong> ${error.message}`;
            }
            
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
